<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<title>Mess</title>

		<link rel="stylesheet" href="css/template.css">
		<link rel="stylesheet" href="css/login.css">

		<script type="text/javascript" src="js/lib/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="js/lib/jquery.visible.min.js"></script>
		<script type="text/javascript" src="js/lib/base64.js"></script>
		<script type="text/javascript" src="js/lib/clipboard.min.js"></script>

		<script type="text/javascript" src="js/socket.js"></script>
		<script type="text/javascript" src="js/login.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="sub-container">
				<img id="logo" src="images/logo.svg">
				<form class="widgets">
					<div class="widget" id="connection-closed">
						No connection to socket!
						<div class="socket-address"></div>
					</div>
					<div class="widget login"><input type="text"     name="username" placeholder="Username"></div>
					<div class="widget login"><input type="password" name="password" placeholder="Password"></div>
					<div class="widget login"><input type="submit" value="Login" onClick="getAuthenticationToken(); return false;"></div>
					<div class="widget login"><div id="failed">&nbsp;</div></div>
				</form>
			</div>
		</div>
	</body>
</html>
